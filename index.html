<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>What3words Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <a href="https://github.com/trungk18/what3words-api-v2-google-map-marker"><h3>Integrates what3words with Google Maps.</h3></a>
    <div class="map-container">
        <input id="pac-input" class="controls" type="text" placeholder="Enter Address">
        <div id="map"></div>
        <div id="current">Please input address or drag the marker</div>
    </div>    
    <script src="vendor/w3w-javascript-wrapper/dist/W3W.Geocoder.min.js"></script>
    <script src="js/init-w3w.js"></script>
    <script src='js/init-marker.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKI3TuBMvR3SZUDhzpEwoR5MaK6mp5u5E&libraries=places&callback=initMap"
            async defer></script>
</body>
</html>
